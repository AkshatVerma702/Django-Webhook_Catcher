<h1>HTTP Request(s) caught:</h1>

<ul>
    {% for req in data %}
        <li>
            <a href="{% url 'getRequest' req.id %}">({{ req.id }}) &nbsp {{ req.path }} &nbsp {{ req.timestamp }}</a>
        </li>
        <hr>
    {% empty %}
        <li>No requests captured yet.</li>
    {% endfor %}
</ul>
